<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300;1,75..100,300&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>shine smile</title>
  </head>
  <body style="height: 50000px">
    <header class="header">
      <div class="container">
        <div class="header-top">
          <img src="./image/logo/logo.svg" alt="" class="logo" />
          <nav class="header__nav navbar">
            <ul class="list-item">
              <li class="item">
                <a href="#!" class="content-item navbar__content-item--active"
                  >Home</a
                ><a href="#!" class="content-item">Services</a
                ><a href="#!" class="content-item">About</a
                ><a href="#!" class="content-item">Doctors</a>
              </li>
            </ul>
          </nav>
          <div class="group-btn">
            <button class="header__btn--login">Log In</button>
            <button class="btn header__btn--signin">Sign Up</button>
          </div>
        </div>
        <!-- hero -->
        <section class="hero">
          <!-- hero left -->
          <section class="hero__content">
            <h1 class="hero__heading">Exceptional dental care for all ages.</h1>
            <p class="hero__desc">
              Exceptional dental care for all ages. Your great smile begins with
              a great dentist.
            </p>
            <div class="hero__row">
              <a href="" class="btn">Book Online</a>
              <span class="hero__phone">or call (123) 456-7890
              </span>
             </div>
          </section>
           
         

          <!-- hero right -->
          <div class="hero__midia">
            <figure class="hero__image">
              <img
                src="./image/img/hero-1.jpg"
                alt=""
                class="hero__img hero__img--large"
              />
              <img
                src="./image/img/hero-2.jpg"
                alt=""
                class="hero__img hero__img--small"
              />
            </figure>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
